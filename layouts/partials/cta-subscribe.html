<div class="card container--flex__item">
  <h2 class="card__headline">Sign up for our newsletter</h2>
  <p class="card__content">
    Stay in touch! Join our newsletter to learn about upcoming events and actions.
  </p>

  <!-- Begin MailChimp Signup Form -->
  <form action="{{ $.Site.Params.mailChimpSignup }}"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate card__signup"
        target="_blank"
        novalidate>
    <input type="email"
           value=""
           name="EMAIL"
           class="card__signup-input"
           id="mce-EMAIL"
           placeholder="Email address" />
    <div id="mce-responses" class="mce-responses">
      <div id="mce-error-response"
           class="mce-responses__response is-error"
           style="display:none">
      </div>
      <div id="mce-success-response"
           class="mce-responses__response is-success"
           style="display:none">
      </div>
    </div>

    <!-- real people should not fill this in and expect good things - do not
         remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;"
         aria-hidden="true">
      <input type="text"
             name="b_82d186d1f2169112a7c9eaa59_d4cf65a40f"
             tabindex="-1"
             value="">
    </div>
    <input type="submit"
           value="Subscribe"
           name="subscribe"
           id="mc-embedded-subscribe"
           class="button card__signup-button">
  </form>
</div>
<!--End mc_embed_signup-->
