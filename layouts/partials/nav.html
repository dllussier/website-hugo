<div>
  <header class="site-header">
    <div class="site-header__logo">
      <a href="/"><img alt="Portland DSA" src="/assets/images/portland-dsa-logo.svg"/></a>
    </div>
    <div class="site-header__banner">
      <h1 class="site-header__title">
        <a href="/">
          Democratic Socialists <br class="mobile-line-break" />of America<br>
          <span class="site-header__subtitle">Portland, Oregon</span>
        </a>
      </h1>
    </div>
  </header>

  <nav class="nav">
    <button class="nav__toggle-button" onclick="toggleMobileMenu()">Menu</button>
    <ul class="nav__menu js-mobile-menu">
      <li class="nav__menu-item mobile-only">
        <a href="/" class="nav__menu-item__link">DSA Portland Oregon</a>
      </li>
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
      <li class="nav__menu-item">
        <a href="{{ .URL }}"
          class='nav__menu-item__link {{ if eq $currentPage.URL .URL }}is-current{{ end }}'>
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>
</div>
