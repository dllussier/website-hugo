<header class="header--isClosedMenu">
  <div class="nameplate">
    <div class="nameplate__logo"></div>
    <h1 class="nameplate__title">
      <a href="/">
        Democratic Socialists <span class="forcedLinebreak"></span> of America<br>
        <span class="nameplate__title__cityState">Portland, Oregon</span>
      </a>
    </h1>
  </div>

  <nav class="nav">
    <a class="nav__toggleButton" href="">Menu</a>
    <ul class="nav__itemContainer">
      {{ range .Site.Menus.main }}
      <li class="nav__item">
        <a href="{{ .URL }}" class="nav__itemLink"><span>{{ .Name }}</span></a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
