{{ define "main" }}
{{ $title := .Title }}

{{ with .Params.callout }}
<div class="container">
  <div class="intro">
    {{ with $title }}<h1>{{ . }}</h1>{{ end }}
    <p>
      {{ . }}
    </p>
  </div>
</div>
{{ end }}

<div class="fullwidth-section">
  <div class="container">
    {{ .Content }}
  </div>
  <div class="container container--grid">
    {{ partial "cta-join.html" . }}
  </div>
</div>
{{ end }}
