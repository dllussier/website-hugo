{{ define "main" }}
<main class="main">

  <div class="main__greeting">
    {{ .Content }}
  </div>

<div class="containerCta">
  <div class="ctaCard">
    <h1 class="ctaCard__headline">Ready to join?</h1>
    <p class="ctaCard__content">
      Let’s go! We’ll help you become a national member, and get you on
      board locally.
    </p>
    <a class="button ctaCard__button">Join Us</a>
  </div>

  {{ partial "email-signup-card.html" . }}
</div><!-- /containerCta -->

{{ range .Params.blocks }}
<div class="topicStripsContainer">
  <article class="topicStrip">
    <div class="topicStrip__image">
      <img src="{{ .blockImage }}" alt="Placeholder image">
    </div>
    <div class="topicStrip__textContentContainer">
      <h1 class="topicStrip__headline">{{ .blockTitle }}</h1>
      <div class="topicStrip__content">
        {{ .blockContent | markdownify }}
      </div>
    </div>
  </article>
</div><!-- /topicStripsContainer -->
{{ end }}

</main>
{{ end }}
