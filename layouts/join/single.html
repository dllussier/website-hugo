{{ define "main" }}
{{ $title := .Title }}
{{ with .Params.callout }}
<div class="container">
  <div class="intro">
    {{ with $title }}<h1>{{ . }}</h1>{{ end }}
    <p>
      {{ . }}
    </p>
  </div>
</div>
{{ end }}

<div class="fullwidth-section">
  <div class="container">
    <div class="join-us">
      <div class="join-us__inner">
        {{ .Content }}

        
      </div>
    </div>
  </div>
</div>
{{ end }}
